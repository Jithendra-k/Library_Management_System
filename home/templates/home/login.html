{% extends "home/base.html" %}
{% block content %}
<center>
       <div class="content-section">
           <form method="POST">
            {% csrf_token %}

                <legend class="border-bottom-mb4">Sign in</legend>
                {{ form }}
            </fieldset>
            <div >
                <button class="btn btn-outline-info" type="submit">Sign in</button>
            </div>
        </form>
       </div>
</center>
{% endblock %}
