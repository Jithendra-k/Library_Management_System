{% extends "home/base.html" %}
{% block content %}
<h1>Mathematics</h1>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Year</th>
    </tr>
  </thead>
    {% for j in mlist %}

{% endfor %}

</table>
<div>

</div>
{% endblock %}
